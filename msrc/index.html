<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业页面</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px; /* 最大宽度限制 */
        }

        /* 问候文字样式 */
        .greeting {
            font-size: 3vw; /* 根据屏幕宽度调整字体大小 */
            color: #000;
            margin-bottom: 5%;
        }

        /* 卡片样式 */
        .card {
            width: 100%; /* 占满容器宽度 */
            max-width: 80%; /* 卡片占据容器宽度的比例 */
            margin: 0 auto; /* 居中对齐 */
            padding-top: 50%; /* 高宽比（近似1:2） */
            position: relative;
            background: linear-gradient(135deg, #a66eff, #5d61ff);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* 卡片文字 */
        .card span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5vw; /* 字体大小根据屏幕宽度变化 */
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .greeting {
                font-size: 4vw; /* 更小的字体比例 */
            }

            .card {
                max-width: 90%; /* 手机屏幕时卡片更宽 */
                padding-top: 60%; /* 卡片比例稍微调整 */
            }

            .card span {
                font-size: 3.5vw; /* 卡片文字略大 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="greeting" class="greeting"></div>
        <div class="card" onclick="redirectToHomework()">
            <span>查看今日作业</span>
        </div>
    </div>

    <script>
        // 动态获取时间并设置问候语
        function setGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const greetingElement = document.getElementById('greeting');

            if (hours < 12) {
                greetingElement.textContent = '上午好';
            } else if (hours < 14) {
                greetingElement.textContent = '中午好';
            } else {
                greetingElement.textContent = '下午好';
            }
        }

        // 页面加载时设置问候语
        window.onload = setGreeting;

        // 跳转到作业页面
        function redirectToHomework() {
            window.location.href = '/homework';
        }
    </script>
</body>
</html>
